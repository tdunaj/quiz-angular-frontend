<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="auth.register(form.value)">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          name="email"
          type="email"
          matInput
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          name="password"
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!form.valid">
        REGISTER
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
