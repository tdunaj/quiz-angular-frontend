<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button routerLink="/">My Quiz</button>
    <button mat-button routerLink="/play">Play</button>
    <span style="flex: 1 1 auto;"></span>
    <button *ngIf="!auth.IsAuthenticated" mat-button routerLink="/register">
      Register
    </button>
    <button *ngIf="!auth.IsAuthenticated" mat-button routerLink="/login">
      Login
    </button>
    <button *ngIf="auth.IsAuthenticated" mat-button (click)="auth.logout()">
      Logout
    </button>
  </mat-toolbar-row>
</mat-toolbar>
