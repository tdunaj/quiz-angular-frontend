        {{ quiz.title }}
      </mat-list-item>
      <!-- <mat-list-item class="clickLink" (click)="api.selectQuiz(quiz)">
        {{ quiz.title }}
      </mat-list-item> -->
    </mat-list>
  </mat-card-content>
</mat-card>
