<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="question.hasOwnProperty('id')">Edit Question</span>
      <span *ngIf="!question.hasOwnProperty('id')">New Question</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <mat-label>Question</mat-label>
        <input
          [(ngModel)]="question.text"
          name="question"
          matInput
          placeholder="Question"
        />
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <mat-label>Correct Answer</mat-label>
        <input
          [(ngModel)]="question.correctAnswer"
          name="correctAnswer"
          matInput
          placeholder="Correct Answer"
        />
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <mat-label>Wrong Answer 1</mat-label>
        <input
          [(ngModel)]="question.answer1"
          name="answer1"
          matInput
          placeholder="Wrong Answer 1"
        />
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <mat-label>Wrong Answer 2</mat-label>
        <input
          [(ngModel)]="question.answer2"
          name="answer2"
          matInput
          placeholder="Wrong Answer 2"
        />
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <mat-label>Wrong Answer 3</mat-label>
        <input
          [(ngModel)]="question.answer3"
          name="answer3"
          matInput
          placeholder="Wrong Answer 3"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!question.hasOwnProperty('id')" (click)="post()" mat-button>
      POST
    </button>
    <button
      *ngIf="question.hasOwnProperty('id')"
      (click)="api.putQuestion(question)"
      mat-button
    >
      EDIT
    </button>
    <button *ngIf="question.hasOwnProperty('id')" (click)="reset()" mat-button>
      NEW
    </button>
  </mat-card-actions>
</mat-card>
<app-questions></app-questions>
